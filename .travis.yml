language: node_js

cache: npm

node_js:
  - stable

install:
  - npm ci

script:
  - npm run test-lib
  - npm run build-lib

after_script:
  - npm run ci-process-cover

deploy:
  provider: npm
  email: $NPM_PUBLIC_EMAIL
  api_key: $NPM_API_KEY
  skip_cleanup: true
  on:
    tags: true
